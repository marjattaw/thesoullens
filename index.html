<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Soul Lens</title>
  <meta name="description" content="The Soul Lens — astu sisään." />
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    /* Splash-tyylit (voi siirtää styles.css:n loppuun halutessasi) */
    :root { --splash-overlay: rgba(0,0,0,.35); }
    .splash {
      position: fixed; inset: 0; overflow: hidden;
      display: grid; place-items: center;
      background: #000;
    }
    .splash::after {
      content:""; position:absolute; inset:0; background: var(--splash-overlay);
    }
    .splash-bg {
      position:absolute; inset:0;
      background: center/cover no-repeat url('assets/pics/splash.jpg'); /* KUVA-vaihtoehto */
      filter: contrast(1.05) saturate(1.05);
      transform: scale(1.02);
    }
    .splash video {
      position:absolute; inset:0; width:100%; height:100%;
      object-fit: cover; object-position: center; opacity:.95;
    }
    .brand-title {
      position:relative; z-index:2;
      font-size: clamp(2.4rem, 8vw, 6rem);
      font-weight: 800; letter-spacing:.06em;
      color: #fff; text-decoration: none;
      padding: .4em .6em; border-radius: 16px;
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      transition: transform .25s ease, opacity .25s ease;
    }
    .brand-title:hover { transform: scale(1.03); opacity:.95; }
    .enter-tip { position:relative; z-index:2; color:#fff; opacity:.85; margin-top: .75rem; }
    .skip-link { position:absolute; right:1rem; bottom:1rem; z-index:2; }
  </style>
</head>
<body class="splash">
  <!-- Jos käytät KUVA-taustaa, pidä tämä div. Jos käytät VIDEOTA, poista tämä. -->
  <div class="splash-bg" aria-hidden="true"></div>

  <!-- VIDEO-vaihtoehto (korvaa tiedostopolku ja poista yllä oleva .splash-bg-div) -->
  <!--
  <video autoplay muted playsinline loop aria-label="Etusivun taustavideo">
    <source src="assets/splash.mp4" type="video/mp4" />
  </video>
  -->

  <main class="text-center">
    <a class="brand-title" href="home.html" aria-label="Siirry etusivulle The Soul Lens">
      The Soul Lens
    </a>
    <div class="enter-tip"></div>
  </main>

  <a class="btn btn-sm btn-light skip-link" href="home.html" aria-label="Ohita intro">Ohita →</a>

  <noscript>
    <div class="position-fixed top-50 start-50 translate-middle text-center">
      <p><a class="btn btn-primary" href="home.html">Jatka sivustolle</a></p>
    </div>
  </noscript>

  <!-- (valinnainen) automaattinen siirtymä 3s kuluttua -->

</body>
</html>
